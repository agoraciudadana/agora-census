<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agora Census</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="static/css/acensus.css" rel="stylesheet">
    <link href="static/css/loading.css" rel="stylesheet">

    <!-- Include the compiled Ratchet CSS -->
    <link href="static/ratchet/css/ratchet.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="static/ratchet/js/ratchet.min.js"></script>
  </head>
  <body>

    <div class="app">
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav" id="menu">
          <h1 class="title">Agora Census</h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
          <div id="divcontainer">
          </div>
        </div>

        <div class="loading">Loading&#8230;</div>
    </div>

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/backbone-min.js"></script>
    <script type="text/javascript" src="static/js/templates/all.js"></script>
    <script type="text/javascript" src="static/js/init.js"></script>
    <script type="text/javascript">
        Init.init(function() {
            Acensus.main();
        });
    </script>
  </body>
</html>
