<div class="content-padded">
    <h2>People with ID <%- idnum %> has already voted:</h2>
    <div class="card idnum">
        <% for(var i = 0; i < values.length; i++) { %>
          <h1><%- idnum %> (<%- values[i].extra %>)</h1>
        <% } %>
    </div>
    <a href="#" id="vote" class="btn btn-primary btn-block">Mark as voted</a>
    <a href="#index" id="back" class="btn btn-negative btn-block">Back</a>
</div>
